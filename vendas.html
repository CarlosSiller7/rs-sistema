       <script>
        function formatarData(input) {
  var valor = input.value.replace(/\D/g, '');
  var tamanho = valor.length;

  if (tamanho > 2) {
    valor = valor.substring(0, 2) + '/' + valor.substring(2);
  }
  if (tamanho > 4) {
    valor = valor.substring(0, 5) + '/' + valor.substring(5, 9);
  }

  input.value = valor;
}
        function formatCurrency(input) {
            // Obtém o valor digitado
            let value = input.value;

            // Remove todos os caracteres não numéricos
            value = value.replace(/\D/g, '');

            // Formata o valor com o símbolo de real e as pontuações
            value = (value / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            // Atualiza o valor no campo de entrada
            input.value = value;
        }
      
        function showPaymentOptions() {
            var paymentMethod = document.getElementById("payment-method").value;
            var installmentInputs = document.getElementById("installment-inputs");
            var installmentSelect = document.getElementById("installment-select");
            var installmentValueInput = document.getElementById("installment-value");

            if (paymentMethod === "parcelado") {
                installmentInputs.style.display = "block";
            } else {
                installmentInputs.style.display = "none";
            }
        }

        function validarCampos() {
            var campos = document.querySelectorAll('input');
            var camposPreenchidos = true;

            for (var i = 0; i < campos.length; i++) {
                if (campos[i].value === '') {
                    camposPreenchidos = false;
                    break;
                }
            }

            if (!camposPreenchidos) {
                event.preventDefault();
                alert('Por favor, preencha todos os campos!');
            }
        }

       </script>
